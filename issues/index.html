<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indiana Legislature - Issues</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <!-- Include the Marked library for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="nav-header">
            <nav class="nav-container">
                <div class="nav-logo">
                <span>Indiana Legislative Tools</span>
                </div>
                <div id="header-legislators-info" class="header-legislators-info"></div>

                <div class="nav-links">
                    <a href="/" class="nav-link" id="billTracker">Bill Tracker</a>
                    <a href="/issues/#hb1041" class="nav-link" id="issues">Issues</a>
                    <a href="/budget" class="nav-link" id="budget">Budget View</a>
                </div>
            </nav>
        </header>
        
        <div class="issues-container">
            <div class="issues-sidebar">
                <h2 class="sidebar-title">Key Issues
                    <div id="header-legislators-action" class="header-legislators-action">
                        <button id="find-my-legislators-btn" class="button small-button">Find My Legislators</button>
                    </div>
                </h2>
                
                <ul class="issues-list">
                    <!-- Issue items will be populated dynamically from the index.json file -->
                    <li class="issue-item" data-issue="loading">Loading issues...</li>
                </ul>
            </div>
            
            <div class="issues-content">
                <!-- Content will be loaded dynamically from markdown files -->
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <div class="loading-text">Loading issues...</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../js/issues.js"></script>
</body>
</html>
