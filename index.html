<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indiana Legislature Bill Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.1.0/wordcloud2.min.js"></script>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Indiana Legislature Bill Tracker</h1>
        <div class="search-container">
            <div class="relative">
                <input
                    type="text"
                    class="input"
                    id="yearInput"
                    value="2025"
                    placeholder="Enter year (e.g., 2025)"
                />
                <input
                    type="text"
                    class="input"
                    id="searchInput"
                    placeholder="Enter legislator names separated by a comma... "
                />
                <ul class="autocomplete-dropdown" id="autocompleteDropdown"></ul>
            </div>
            <div class="view-toggle">
                <span id="viewLabel">Bill View</span>
                <label class="switch">
                    <input type="checkbox" id="viewToggle">
                    <span class="slider round"></span>
                </label>
                <span id="viewLabel">Stats View</span>
            </div>
            <button class="button" id="searchButton">Search</button>
        </div>
        <div id="loading" class="loading hidden">
            <p>Loading bills... <span id="loadingProgress">0</span>%</p>
            <div class="progress-bar">
                <div id="progressIndicator" style="width: 0%"></div>
            </div>
        </div>
        <div id="results" class="space-y-6"></div>
        <div id="noResults" class="no-results hidden">No bills found for your search.</div>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
