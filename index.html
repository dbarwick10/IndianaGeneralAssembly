<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indiana Legislature Bill Tracker</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Indiana Legislature Bill Tracker</h1>
        <div class="search-container">
            <div class="relative">
                <input
                    type="text"
                    class="input"
                    id="searchInput"
                    placeholder="Enter legislator name..."
                />
                <ul class="autocomplete-dropdown" id="autocompleteDropdown"></ul>
            </div>
            <button class="button" id="searchButton">Search</button>
        </div>
        <div id="loading" class="loading hidden">Loading...</div>
        <div id="results" class="space-y-6"></div>
        <div id="noResults" class="no-results hidden">No bills found for your search.</div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
